apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: registry.gitlab.com/bp-sojka/mppa/pucil-majetek:latest
        imagePullPolicy: Always
        env:
        - name: NETTE_DEBUG
          value: "1"
        ports:
        - containerPort: 80
